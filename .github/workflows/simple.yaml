on: [push, workflow_dispatch]

name: simple

jobs:
  ci:
    # runs-on: [nscloud-staging, nscloud-no-remote-builders]
    runs-on: [nscloud-staging]
    steps:
      - name: Env checks
        run: |
          ulimit -a
          aws --version
          docker buildx ls 
          env
          # cat ~/.docker/config.json
          uname -a
          locale
          docker version
          docker buildx version

      - uses: actions/checkout@v3

      # - name: Configure buildx
      #   uses: namespacelabs/nscloud-setup-buildx-action@bab4f787be8af78a655e1a7dcca2b37d305253d9
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nscr.io/01gr1g2rpb7ahzddy3f227exq9/testdocker:latest
  ci-gh-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Env checks
        run: |
          ulimit -a
          aws --version
          docker buildx ls 
          env
          cat ~/.docker/config.json
          uname -a
          locale
          docker version
          docker buildx version

      - name: Configure access to Namespace
        uses: namespacelabs/nscloud-setup@v0
      - name: Configure buildx
        uses: namespacelabs/nscloud-setup-buildx-action@bab4f787be8af78a655e1a7dcca2b37d305253d9
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nscr.io/01gr1g2rpb7ahzddy3f227exq9/testdocker:latest
