on: [push, workflow_dispatch]

name: simple

jobs:
  ci:
    runs-on: nscloud
    steps:
      - name: Env checks
        run: |
          ulimit
          aws --version
          docker buildx ls 
          env
      
      - uses: actions/checkout@v3
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: user/app:latest
